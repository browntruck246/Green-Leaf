<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Customer Form | GL')"></head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container">
	    <h2>Enter Customer Info</h2>
	    <form th:action="@{/customer}" th:object="${customer}" method="post">
	    
	        <label for="name" class="form-label">Name:</label>
	        <input type="text" class="form-control" th:field="*{name}" id="name" /><br/>
	
	        <label for="email" class="form-label">Email:</label>
	        <input type="email" class="form-control" th:field="*{email}" id="email" /><br/>
	
	        <label for="mail" class="form-label" >Mailing Address:</label>
	        <input type="text" class="form-control" th:field="*{mailingAddress}" id="mail" /><br/>
	
	        <button class="btn btn-primary" type="submit">Submit</button>
	    </form>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
</body>
</html>
